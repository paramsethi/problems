<html>
<head>
<script type="text/javascript">
	function init() {
		var links = document.getElementsByTagName("a");
		var i = 0;
		for (i = 0; i < links.length; i++) {
			var link = links[i];
			link.onclick = function callback(linkId) {
				return function() {
					alert("Shoutout for link # " + (linkId + 1));
				};
			}(i);
		}
	}
</script>
</head>
<body onload="init()">
	<a href="">Foo Link1</a>
	<a href="">Foo Link2</a>
	<a href="">Foo Link3</a>
	<a href="">Foo Link4</a>
	<a href="">Foo Link5</a>
</body>
</html>
